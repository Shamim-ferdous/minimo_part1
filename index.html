<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width", initial-scale="1.0">
		<title>Minimo</title>
		<!--font family-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
		<!--css link-->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<!--header start-->
		<header>
			<div class="container">
				<div class="logo">
					<img src="images/logo.png" alt="Minimo">
				</div>
				<nav class="menu">
					<ul>
						<li><a href="#">lifestyle</a></li>
						<li><a href="#">photodiary</a></li>
						<li><a href="#">music</a></li>
						<li><a href="#">travel</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<!--header end-->
		<!--banner start-->
		<section class="banner">
			<div class="container">
				<div class="b_img">
					<img src="images/banner.jpg" alt="Minimo">
				</div>
			</div>
		</section>
		<!--banner end-->
		<!--newsteller start-->
		<section class="news">
			<div class="container2">
				<div class="signup">
					<h1 class="title s_h1">Sign up for our newsletter!</h1>
					<form action="" method="" class="s_form">
						<input type="email" placeholder=" Enter a valid email address">
						<button type="submit"><img src="images/send.png" alt="Minimo"></button>
					</form>
				</div>
			</div>
		</section>
		<!--newssteller start-->

	</body>
</html>
